<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        
        <link rel="icon" type="image/png" href="assets/snake_js_icon.png">
        <link rel="stylesheet" href="style/style.css" type="text/css">
        <title>Snake.js</title>
        <script src="https://kit.fontawesome.com/52b9d34509.js" crossorigin="anonymous"></script>
        <script src="js/game.js" defer type="module"></script>
    </head>

    <body>
        <header>
            <h1>A <i>Snake</i> game made with JavaScript</h1>
        </header>
        
        <div id="container">
            
            <div id="score-container">
                <div><i class="fas fa-hamburger"></i> eaten :</div>
                <div id="score">0</div>
            </div>
            <p id="tip">Use your keyboard
                <i class="fas arrow fa-arrow-circle-up"></i>
                <i class="fas arrow fa-arrow-circle-right"></i>
                <i class="fas arrow fa-arrow-circle-down"></i>
                <i class="fas arrow fa-arrow-circle-left"></i>
                to start playing!
            </p>
            
            <div id="game-board"></div>
        </div>

        <footer>
            <span>A game made thanks to <a href="https://www.youtube.com/watch?v=QTcIXok9wNY">this tutorial</a> from <a href="https://www.youtube.com/c/WebDevSimplified">Web Dev Simplified YouTube channel</a>.</span>
        </footer>
        
    </body>
</html>
